<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>About Us</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .jumbotron {
      background-color: #007bff;
      color: #fff;
    }

    .team-member {
      text-align: center;
      margin-bottom: 30px;
    }

    .team-member img {
      max-width: 100%;
      border-radius: 50%;
    }
  </style>
</head>

<body>

  <div class="jumbotron text-center">
    <h1 class="display-4">About Our Team</h1>
    <p class="lead">Meet the awesome people behind our success!</p>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-4 team-member">
        <img src="https://placekitten.com/200/200" alt="Team Member 1">
        <h2>John Doe</h2>
        <p class="text-muted">Founder & CEO</p>
      </div>
      <div class="col-lg-4 team-member">
        <img src="https://placekitten.com/201/201" alt="Team Member 2">
        <h2>Jane Smith</h2>
        <p class="text-muted">Lead Developer</p>
      </div>
      <div class="col-lg-4 team-member">
        <img src="https://placekitten.com/202/202" alt="Team Member 3">
        <h2>Bob Johnson</h2>
        <p class="text-muted">Marketing Specialist</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js (Optional) -->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

</body>

</html>
