<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-body-secondary d-flex justify-content-center align-items-center vh-100">
    
    <div class="card w-25 p-4 shadow">
        <!-- w-25 w-50 w-75 w-100 -->
        <img src="./coding.png" alt="" class="w-25 m-auto" srcset="">
        <h3 class="text-center mb-3">Login Form</h3>
        <form>
            <label>Email Address</label>
            <input type="text" class="form-control mb-4" placeholder="e.g.ashi@gmail.com" autofocus>
    
            <label>Password</label>
            <input type="password" class="form-control mb-4" placeholder="Enter your password">
    
            <button type="submit" class="btn btn-danger w-100 my-2">Login</button>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
