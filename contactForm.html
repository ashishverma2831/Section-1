<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-body-secondary d-flex justify-content-center align-items-center vh-100">
    
    <div class="card w-25 p-3 shadow">
        <h2 class="text-center mb-4">Contact Us</h2>

        <!-- <input type="text" class="form-control mb-3" placeholder="Username">
        <input type="email" class="form-control mb-3" placeholder="Email"> -->
        <!-- <textarea name="" id="" cols="30" rows="10" class="form-control mb-3" placeholder="Message"></textarea> -->

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="chris Woakes">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingPassword" placeholder="name@example.com">
            <label for="floatingPassword">Email</label>
        </div>
        <div class="form-floating mb-4">
            <textarea class="form-control" placeholder="Leave a comment here" style="height: 100px;" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Message</label>
        </div>

        <button class="btn btn-primary">Submit</button>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
