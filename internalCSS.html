<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        h2{
            text-align: center;
            font-style: italic;
            color: blue;
        }
        .myclass{
            color: red;
            text-decoration: 2px line-through blue;
            border: 3px solid darkblue;
        }
        #myid{
            font-size: 50px;
            font-weight: bold;
            color: crimson;
        }
    </style>
</head>
<body>
 
 
    <h2>Internal CSS is used to apply css on entire page at once</h2>
    <h2 class="myclass">Name selector is used to select elements by their tag name</h2>


    <p id="myid" class="myclass" style="color:darkgreen">Class selector is used to select element by their class name</p>

    <P id="myid">ID Selector is used to select element by their id name</P>

    
</body>
</html>
